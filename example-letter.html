<!DOCTYPE HTML>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="https://raw.github.com/hennerthepenner/html-dinbrief/master/reset.css"/>
  <link rel="stylesheet" type="text/css" href="https://raw.github.com/hennerthepenner/html-dinbrief/master/dinbrief-b.css"/>
</head>
<body>
  
  <div id="briefkopf"></div>

  <div id="absender">
    Mein Name - Meine Straße - Meine PLZ und mein Ort
  </div>

  <div id="anschriftenfeld">
    <!-- Insgesamt neun Zeilen. -->

    <!-- Drei Zeilen für Zusätze und Vermerke, z.B.
         Beförderungsvermerke wie "Eilzustellung", "persönlich", 
         "Einschreiben", "Warensendung", "Nicht nachsenden", "Luftpost" usw.
         Gegebenenfalls bleiben diese drei Zeilen leer. -->
    Eilzustellung<br/>
    persönlich<br/>
    Einschreiben<br/>

    <!-- Name bzw. Firma -->
    Hans Wurst<br/>

    <!-- Namenszusatz oder Straße und Hausnummer oder Postfach -->
    Wurststraße 18<br/>

    <!-- Straße und Hausnummer oder Postfach oder PLZ und Ort -->
    12345 Wurstdorf<br/>

    <!-- PLZ und Ort oder Länderangabe oder leer -->
    <br/>

    <!-- Länderangabe oder leer -->
    <br/>

    <!-- leer -->
    <br/>
  </div>

  <table id="bezugszeichenzeile">
    <tr id="leitwort">
      <td id="ihr-zeichen">
        <!-- Ihr Zeichen oder Ihre Nachricht vom -->
        Ihr Zeichen
      </td>
      <td id="unser-zeichen">
        <!-- Unser Zeichen oder Unsere Nachricht vom -->
        Unser Zeichen
      </td>
      <td id="ansprechpartner">
        <!-- Name, Telefon, Telefax, E-Mail, Internet -->
        Name, Telefon
      </td>
      <td id="datum">
        <!-- Datum -->
        Datum
      </td>
    </tr>
    <tr id="bedeutung">
      <td></td>
      <td></td>
      <td></td>
      <td>01.01.1970</td>
    </tr>
  </table>

  <div id="betreff">
    Betreff
  </div>

  <div id="text">
    Anrede,<br/>
    <br/>
    Brieftext
  </div>

</body>
